<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Mouseless Aim</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="menu">
        <h1>Mouseless Aim</h1>
        <button id="startBtn">Start</button>
        <button id="settingsBtn" class="icon-btn" title="Settings">⚙️</button>
        <div id="historyArea">
            <h2>History</h2>
            <ul id="historyList"></ul>
            <button id="clearHistoryBtn">Clear</button>
        </div>
    </div>
    <div id="settingsPage" style="display: none">
        <h2>Settings</h2>
        <div class="setting-row">
            <span>Dark mode</span>
            <label class="toggle"><input type="checkbox" id="darkModeToggle" /><span class="slider"></span></label>
        </div>
        <div class="setting-row">
            <span>Circle color</span>
            <input type="color" id="circleColorInput" />
        </div>
        <div class="setting-row">
            <span>Circle size</span>
            <input type="number" id="circleSizeInput" min="20" max="120" step="5" />
        </div>
        <div class="preview-area">
            <span id="circlePreview" class="preview-circle"></span>
        </div>
        <button id="saveSettingsBtn">Save</button>
        <button id="backBtn">Back</button>
    </div>
    <div id="escPrompt" style="display: none">Press Esc to Stop</div>
    <div id="scoreHud" style="display: none">
        <div id="timer">Time: <span id="timerSpan">0.00</span>s</div>
        <div id="scoreboard">
            <span>Clicks: <span id="clickCount">0</span></span>
            <span>Avg(ms): <span id="avgTime">0</span></span>
            <span>Fastest(ms): <span id="minTime">-</span></span>
            <span>Slowest(ms): <span id="maxTime">-</span></span>
        </div>
    </div>
    <div id="target" style="display: none"></div>
    <script src="script.js"></script>
</body>

</html>
